<body x-data x-init="$router.config({ mode: 'hash' })">

    <script src="//unpkg.com/@shaun/alpinejs-router@1.x.x/dist/cdn.min.js" defer></script>
    <script type="module">
        import AlpineI18n from "//unpkg.com/alpinejs-i18n@2.x.x/dist/module.esm.min.js";
        let messages = {
            en: {
                eventButton: "Event Website",
                gitButton: "Git Repository",
                projectButton: "Project Website",
                presentationButton: "Presentation",
            },
            de: {
                eventButton: "Event Webseite",
                gitButton: "Git Repository",
                projectButton: "Projekt Webseite",
                presentationButton: "Präsentation",
            },
        };

        const params = new URLSearchParams(location.hash.split("?")[1])
        const fallbackLocale = "en";
        const locale = params.get("locale") || fallbackLocale;
        document.addEventListener("alpine-i18n:ready", function () {
            window.AlpineI18n.fallbackLocale = fallbackLocale;
            window.AlpineI18n.create(locale, messages);
        });
        document.addEventListener("alpine:init", () => {
            window.Alpine.plugin(AlpineI18n);
        });
    </script>
    <script src="//unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="//unpkg.com/lucide@0.x/dist/umd/lucide.min.js"></script>
    <script>
        lucide.createIcons();
